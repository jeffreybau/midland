<!DOCTYPE html>
<html>
<head>

<style>

.animatedBox{
        background: #98bf21;
        height: 200px;
        width: 200px;
        position: absolute
}

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
 

 $(document).ready(function(){
    $("button").click(function(){
        $("div").animate({left: '250px'});
    });
});

</script>

</head>
<button> click </button>

<div class="animatedBox"></div>



</html>
